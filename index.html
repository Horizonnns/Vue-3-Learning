<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			html,
			body {
				height: 100%;
			}

			body {
				display: grid;
				place-items: center;
			}

			.text-red {
				color: red;
			}

			.text-green {
				color: green;
			}
		</style>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/vue@3"></script>
		<title>Episode 2: Attribute Binding and Basic Events</title>
	</head>

	<body>
		<div id="app">
			<button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						active: false,
					};
				},

				methods: {
					toggle() {
						this.active = !this.active;
					},
				},
			}).mount('#app');
		</script>
	</body>
</html>
