<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Episode 4: Custom Vue Component</title>
	</head>

	<body class="h-full grid place-items-center">
		<div id="app">
			<div class="space-x-4">
				<app-button>Submit</app-button>
				<app-button>Reset</app-button>
			</div>
		</div>

		<script>
			let app = {
				components: {
					'app-button': {
						template: `
						<button class='bg-gray-200 hover:bg-gray-400 hover:text-white border rounded px-6 py-2 disabled:cursor-not-allowed' :disabled='processing'>
							<slot/>
						</button>
						`,

						data() {
							return {
								processing: true,
							};
						},
					},
				},
			};

			Vue.createApp(app).mount('#app');
		</script>
	</body>
</html>
