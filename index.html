<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/vue@3"></script>
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<input v-model="greeting" type="text" />

			<p>{{greeting}} ({{greeting.length}})</p>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						greeting: 'Fuck off!',
					};
				},

				mounted() {
					setTimeout(() => {
						this.greeting = 'Changed';
					}, 3000);
				},
			}).mount('#app');
		</script>
	</body>
</html>
