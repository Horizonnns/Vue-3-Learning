<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Episode 3: Lists and Computed Properties</title>
	</head>

	<body class="h-full grid place-items-center">
		<div id="app">
			<section>
				<h2 class="font-bold mb-2">In Progress</h2>

				<ul>
					<li v-for="assignment in assignments.filter(a => !a.complete)" :key="assignment.id">
						<label>
							{{assignment.name}}

							<input v-model="assignment.complete" type="checkbox" />
						</label>
					</li>
				</ul>
			</section>

			<section v-show="assignments.filter(a => a.complete).length" class="mt-8">
				<h2 class="font-bold mb-2">Completed</h2>

				<ul>
					<li v-for="assignment in assignments.filter(a => a.complete)" :key="assignment.id">
						<label>
							{{assignment.name}}

							<input v-model="assignment.complete" type="checkbox" />
						</label>
					</li>
				</ul>
			</section>
		</div>

		<script>
			let app = {
				data() {
					return {
						assignments: [
							{ name: 'Finish project', complete: false, id: 1 },
							{ name: 'Read chapter 4', complete: false, id: 2 },
							{ name: 'Turn in homework', complete: false, id: 3 },
						],
					};
				},
			};

			Vue.createApp(app).mount('#app');
		</script>
	</body>
</html>
